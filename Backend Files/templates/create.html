<!DOCTYPE html>
<html lang="en">

<head>

</head>

<header>
    <nav class="navbar">
        <section class="container">
            <div class="logo">
                <h1>SMS</h1>
            </div>

            <ul>
                <li class="item"><a href="home.html">Home</a></li>
                <li class="item"><a href="">About</a></li>
                <li class="item"><a href="">Contact</a></li>
                <li class="item"><a href="">Log In</a></li>
            </ul>
        </section>
    </nav>
</header>

<body>

    <div>
        <div class="bg_ball_1"></div>

        <div class="card2">
            <h1>Create Student Account</h1>
            <form action="">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Full Name" class="field" required>
                    <input type="text" id="uname" name="username" placeholder="Username" class="field" required>
                    <input type="number" id="studentCnic" name="studentCnic" placeholder="Student CNIC" class="field" required>
                    <input type="number" id="age" name="age" placeholder="Age" class="field" required min="4" max="18"><br>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="field" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select><br><br>
                    <input type="text" id="fatherName" name="fatherName" placeholder="Father's Name" class="field" required>
                    <input type="number" id="fatherCnic" name="fatherCnic" placeholder="Father's CNIC" class="field" required>
                    <input type="number" id="phone" name="phone" placeholder="Phone" class="field" required>
                    <input type="text" id="city" name="city" placeholder="City" class="field" required>
                    <input type="password" id="pass" name="password" placeholder="Password" class="field" required>
                    <button class="btn" id="btn1">Create Account</button>
                </div>
                  
     
            </form>
        </div>
    </div>

</body>

</html>
